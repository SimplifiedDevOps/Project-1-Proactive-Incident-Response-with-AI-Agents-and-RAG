apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: <docker_image_url>
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: java-app-config
